name: Frontend Workflow

on:
  push:
    branches: 
      - CI-CD-P10
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  Frontend:
    name: Frontend Test and Coverage
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: front

    steps:
    - name: Checkout front
      uses: actions/checkout@v4

    - name: Cache front
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 16.x

    - name: Install Dependencies
      run: |
        npm install
        npm ci

    - name: Run build
      run: npm run build

    - name: Run tests
      run: npm run test -- --no-watch --no-progress --browsers=ChromeHeadless --code-coverage

    - name: Upload coverage Report
      uses: actions/upload-artifact@v4
      with:
        name: frontend-coverage-report
        path: front/coverage/
        overwrite: true

    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@master
      with:
        args: >
          -Dsonar.projectKey=mydmoov_sonarcloud-p10-front
          -Dsonar.organization=wolfsilver0509
        projectBaseDir: front
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


  DockerLogAndBuild:
    runs-on: ubuntu-latest
    needs: Frontend
    defaults:
      run:
        working-directory: ${{ github.workspace }}/front

    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASS }}

      - name: Build and push frontend Docker image
        run: |
          docker build -t bobapp-front .
          docker tag bobapp-front ${{ secrets.DOCKER_USERNAME }}/bobapp-front:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/bobapp-front:latest
